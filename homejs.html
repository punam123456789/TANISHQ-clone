    <script>
        window.onload = function () {
            // alert("working")
            var currentUser = JSON.parse(localStorage.getItem("currentUser"))
            // console.log(currentUser,"current user");
            if (!!currentUser) {
                // alert(currenUser,"username")
                var logoutDiv = document.getElementById("logout")
                var divfromHtml = document.getElementById("switch");
                // console.log(divfromHtml, "divfromhtml");
                // var h1=document.createElement("h1");
                
                // divfromHtml.append(h1)
                var button = '<button onclick="logout()">Logout</button>'
                var name = `<h1>${currentUser.userName}</h1>`;
                divfromHtml.innerHTML = name;
                logoutDiv.innerHTML = button;
            }
            //  else {
            //     alert("current user absent")
            // }

            var divToShowProducts = document.getElementById("products");
            var finalData = "";

            var productsFromLS = JSON.parse(localStorage.getItem("Products"))
            for (var i = 0; i < productsFromLS.length; i++) {
                finalData += `<div onclick='redirect(${JSON.stringify(productsFromLS[i])})' id='singlePro'><img src=${productsFromLS[i].proImage} /><h3>${productsFromLS[i].proName}</h3><p> ${productsFromLS[i].proPrice}</p></div>`;
            }

            // console.log(finalData, "finalData here")

            divToShowProducts.innerHTML = finalData;

        }
        function redirect(product) {
            var singleProduct = JSON.stringify(product);
            // console.log(s, " s here")
            alert("Working")
            localStorage.setItem("current-product", singleProduct);
            window.location.href = './singleProduct.html'
        }

        function logout() {
            alert("Logout successful.")
            localStorage.removeItem("currentUser")
            window.location.reload()
        }
